<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/angular-route.js"></script>
    <script src="/scripts/angular-resource.js"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap-theme.css"  rel="stylesheet" />
    <script>
    angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
    .config(function($routeProvider){
            $routeProvider.when("/login", {
                templateUrl: "/views/adminlogin.html"
            });

            $routeProvider.when("/main", {
                templateUrl : "/views/adminmain.html"
            });

            $routeProvider.otherwise({
                redirectTo: "/login"
            });
        })
    </script>
    <script src="/controllers/adminControllers.js"></script>
    <script src="/controllers/adminProductControllers.js"></script>
</head>
<body>
<ng-view></ng-view>
</body>
</html>
